name: .NET 8 CI Pipeline - CleanArchitecture

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    env:
      BUILD_CONFIG: Release
      SOLUTION_PATH: './CleanArchitecture.sln'
      TEST_PROJECT: './tests/Application.FunctionalTests/Application.FunctionalTests.csproj'
      WEB_PROJECT: './src/WebUI/WebUI.csproj'
      PUBLISH_DIR: '${{ github.workspace }}/publish_output'

    steps:
    # Step 1: Checkout source code
    - name: Checkout Repository
      uses: actions/checkout@v4

    # Step 2: Setup .NET 8 SDK
    - name: Setup .NET 8 SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    # Step 3: Restore NuGet packages
    - name: Restore Dependencies
      run: dotnet restore $env:SOLUTION_PATH

    # Step 4: Build the solution
    - name: Build Solution
      run: dotnet build $env:SOLUTION_PATH --configuration $env:BUILD_CONFIG --no-restore

    # Step 5: Run Unit Tests
    - name: Run Unit Tests
      run: dotnet test $env:TEST_PROJECT --configuration $env:BUILD_CONFIG --no-build --verbosity normal

    # Step 6: Publish Web API
    - name: Publish Web API
      run: dotnet publish $env:WEB_PROJECT --configuration $env:BUILD_CONFIG --output $env:PUBLISH_DIR

    # Step 7: Upload Published Artifacts
    - name: Upload Published Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: PublishedWebApp
        path: ${{ env.PUBLISH_DIR }}
