name: .NET 8 CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    env:
      BUILD_CONFIG: Release
      SOLUTION_NAME: '**/*.sln'
      TEST_PROJECTS: '**/*Tests/*.csproj'
      PUBLISH_DIR: '${{ github.workspace }}/publish_output'

    steps:
    # Step 1: Checkout source code
    - name: Checkout Repository
      uses: actions/checkout@v4

    # Step 2: Setup .NET 8 SDK
    - name: Setup .NET 8 SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    # Step 3: Restore NuGet packages
    - name: Restore Dependencies
      run: dotnet restore $env:SOLUTION_NAME

    # Step 4: Build the solution
    - name: Build Solution
      run: dotnet build $env:SOLUTION_NAME --configuration $env:BUILD_CONFIG --no-restore

    # Step 5: Run Unit Tests
    - name: Run Unit Tests
      run: dotnet test $env:TEST_PROJECTS --configuration $env:BUILD_CONFIG --no-build --verbosity normal

    # Step 6: Publish Web API (for example: src/WebUI/WebUI.csproj)
    - name: Publish Web App
      run: dotnet publish ./src/WebUI/WebUI.csproj --configuration $env:BUILD_CONFIG --output $env:PUBLISH_DIR

    # Step 7: Upload Build Artifact
    - name: Upload Published Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: PublishedApp
        path: ${{ env.PUBLISH_DIR }}

